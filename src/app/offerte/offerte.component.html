<div id="wrapper">
  <app-header></app-header>
  <div id="content">

    <form action="mailto:info@thuvisdakwerken.nl" enctype="text/plain" method="post">
      <br/>
      <label for="daktype">Type dak</label><span class="red_star">*</span>
      <br/>
      <select name="daktype" id="daktype" required="required">
        <option value="plat">Plat</option>
        <option value="hellend">Hellend</option>
      </select>
      <br/>
      <br/>
      <label for="oppervlakte">Oppervlakte dak (mÂ²)</label><span class="red_star">*</span>
      <br/>
      <input name="oppervlakte" id="oppervlakte" type="number" required="required">
      <br/>
      <label for="organisation">Naam</label>
      <br/>
      <input name="organisation" id="organisation" type="text"/>
      <br/>
      <label for="email">E-mail</label><span class="red_star">*</span>
      <br/>
      <input required="required" name="email" id="email" type="email">
      <br/>
      <label for="telephone">Telefoonnummer</label>
      <input name="telephone" id="telephone" type="text">
      <br/>
      <label for="message">Opmerkingen (Eventueel link naar foto's van het betreffende dak)</label>
      <br/>
      <textarea required="required" name="message" id="message"></textarea>
      <p class="small_text"><span class="red_star">*</span> gemarkeerde velden zijn verplicht</p>
      <br>
      <button type="submit">Verstuur</button>
      <button type="reset">Reset</button>
    </form>

  </div>
  <app-footer></app-footer>
</div>
